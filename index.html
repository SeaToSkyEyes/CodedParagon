<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodedParagon + makethingspretty&lt;3</title>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Edu+VIC+WA+NT+Beginner:wght@400&display=swap" rel="stylesheet">
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Animation Canvas -->
  <canvas id="animationCanvas"></canvas>

  <!-- Main Content -->
  <div class="container">
    <div class="title-section">
      <h1 class="codedparagon">CodedParagon</h1>
      <!-- Hover Menu -->
      <div class="hover-menu">
        <ul>
          <li>Portfolio</li>
          <li>About Us</li>
          <li>Our Team</li>
        </ul>
      </div>
      <span class="plus">+</span>
      <h1 class="makethingspretty">
        <!-- Client Spotlight Badge -->
        <span class="client-spotlight">Client Spotlight</span>
        makethingspretty&lt;3
      </h1>
    </div>
    <p class="announcement"><em>We're combining forces to deliver a revolutionary tool for designers.</em></p>
    <button class="signup-button">OMG!</button>
  </div>

  <!-- Inquiry Sticker -->
  <a href="mailto:charles@codedparagon.com?subject=I'm%20interested%20in%20partnering%20with%20CodedParagon" class="inquiry-sticker">
    Partner With Us
  </a>

  <!-- Heart-Shaped Modal -->
  <div class="modal-overlay">
    <div class="modal-container">
      <button class="modal-close">&times;</button>
      <!-- Enlarged Heart SVG -->
      <svg class="modal-heart" viewBox="0 0 400 360">
        <path d="M200 340 L40 180 A100 100 0 0 1 200 20 A100 100 0 0 1 360 180 Z" fill="#fff"/>
        <foreignObject x="70" y="80" width="260" height="200">
          <div class="modal-content">
            <h2>Stay Updated!</h2>
            <form id="signup-form">
              <input type="text" name="user_name" placeholder="Your Name" required>
              <input type="email" name="user_email" placeholder="Your Email" required>
              <button type="submit">Submit</button>
            </form>
          </div>
        </foreignObject>
      </svg>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
